<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">Food For Days</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../searchFoodPageFolder/searchFoodPage.html">Search Food Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../searchRecipePageFolder/searchRecipePage.html">Search Food Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../favoriteFoodsPageFolder/favoriteFoodsPage.html">Favorite Foods</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../createFoodPlanFolder/createFoodPlanPage.html">Meal Plans</a>
        </li>
      </ul>

    <div class="row d-flex justify-content-center mt-5">
      <div class="card" id="templateFoodCard">
        <p class="mt-3 ml-2 mr-2">Food name goes here</p>
      </div>
      <div class="col-2 foodCardContainer overflow-auto mt-3" style="height: 700px;">
        <h2 class="">Favorite Foods</h2>
        
      </div>

      <div class="col-7 mealPlanInfo mt-2">
        <h1 class="foodPlanNameText">Select a Food Plan</h1>
        <table class="table foodItems">
          <thead>
            <tr>
              <th scope="col">Food</th>
              <th scope="col">Carbs(g)</th>
              <th scope="col">Fats(g)</th>
              <th scope="col">Proteins(g)</th>
              <th scope="col">Calories</th>
            </tr>
          </thead>
          <tbody id="templateTableElement">
            <tr>
              <td class="nameHolder"><span class="removeFoodItem" style="color: red;" myFoodIndex = ''>  &#10062;  </span><span class="foodItemName">Food Name</span></td>
              <td class="foodItemCarbs">0</td>
              <td class="foodItemFats">0</td>
              <td class="foodItemProteins">0</td>
              <td class="foodItemCals">0</td>
            </tr>
          </tbody>
          <tbody class="bg-dark text-light totalValues">
            <tr>
              <td>Totals</td>
              <td class="foodItemCarbs">0</td>
              <td class="foodItemFats">0</td>
              <td class="foodItemProteins">0</td>
              <td class="foodItemCals">0</td>
            </tr>
          </tbody>
        </table>
        <div class="col-7">
          <canvas id="myChart" width="200"></canvas>
        </div>
        <button type="button" class="btn btn-danger removeFoodPlanButton" currentPlanIndex=''>Remove Plan</button>
        
      </div>
      

      <div class="col-2">
        <h2 class="mt-3">Food Plans</h2>
        <div class="card bg-success createPlan">
          <p class="mt-1 mb-1 text-center text-light" style="font-size: 30px;">+</p>
        </div>
        
        <div class="card" id="templateFoodPlanCard" myIndex='0'>
          <p class="mt-3 ml-3">Food Plan goes here</p>
        </div>

        <div class="foodPlanCardContainer"></div>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="createPlanModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create a Food Plan</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input type="text" placeholder="name your food plan" id="foodPlanNameInput">
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="createPlanButton">Confirm</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="createFoodPlanPage.js"></script>

</body>
</html>
